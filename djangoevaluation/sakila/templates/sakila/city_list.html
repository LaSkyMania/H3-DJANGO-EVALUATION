<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Liste des villes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #1abc9c, #16a085);
        color: white;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: rgba(0, 0, 0, 0.3);
        padding: 2rem;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
      }

      main {
        max-width: 600px;
        margin: 3rem auto;
        padding: 1rem;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin: 1rem 0;
      }

      a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        background-color: rgba(0, 0, 0, 0.2);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: rgba(0, 0, 0, 0.4);
      }

      .back-link {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: #ffffff;
        color: #2c3e50;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
        z-index: 1000;
      }

      .back-link:hover {
        background-color: #ecf0f1;
      }

      li[iscapital="True"] a::after {
        content: " üåç";
      }

      .btnshow {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        margin-right: 10px;
      }
      .btnshow:hover {
        background-color: #2980b9;
      }
       .switch {
      position: relative;
      display: inline-flex;
      align-items: center;
      width: 80px;
      height: 30px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      width: 50px;
      height: 26px;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }
    .slider:before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    .switch input:checked + .slider {
      background-color: #2196F3;
    }
    .switch input:checked + .slider:before {
      transform: translateX(24px);
    }
    </style>
  </head>
  <body>
    <header>
      <h1>Villes enregistr√©es</h1>
    </header>
    <main>
      <script>
        function show() {
            var type = document.querySelector('input[name="mode"]:checked')
              ? "capitales"
              : "cities";
          const li = document.querySelectorAll("li");
          li.forEach((item) => {
            if (type === "cities") {
              item.style.display = "block";
            } else if (type === "capitales") {
              item.style.display =
                item.getAttribute("iscapital") === "True" ? "block" : "none";
            }
          });
        }
      </script>
      <!-- <div>
            <button class="btnshow" onclick="show('cities')">Voir les villes</button>
            <button class="btnshow" onclick="show('capitales')">Voir les capitales</button>
        </div> -->
      <label class="switch">
        <input type="checkbox" name="mode" onchange="show(); document.getElementById('switch-label').textContent = this.checked ? 'Capitales' : 'Villes'">
        <span class="slider"></span>
        <span id="switch-label" style="margin-left: 50px; font-family: sans-serif;">Villes</span>
      </label>
      <p>üåç : Capitales</p>
      <ul>
        {% for city in cities %}
        <li iscapital="{{ city.capital }}">
          <a href="{% url 'city_detail' city.pk %}"
            >#{{ city.country_id }} - {{ city.city }}</a
          >
        </li>
        {% empty %}
        <li>Aucune villes enregistr√©.</li>
        {% endfor %}
      </ul>

      <a href="/" class="back-link">‚Üê Retour √† l'accueil</a>
    </main>
  </body>
</html>
